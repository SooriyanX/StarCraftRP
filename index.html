<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StarCraft RP | Minecraft Java 1.21.11</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="jedi">

<!-- Cinematic Intro -->
<div id="intro">
  <div class="crawl">
    <h1>STARCRAFT RP</h1>
    <p>
    In a world of blocks...
    The Force awakens.
    Lightsabers ignite.
    The galaxy invades Minecraft Java 1.21.11.
    </p>
    <button onclick="skipIntro()">Skip</button>
  </div>
</div>

<!-- Hyperspace -->
<div id="hyperspace"></div>

<!-- Navbar -->
<nav>
  <div class="logo">StarCraft RP</div>
  <div>
    <button onclick="enterGalaxy()">Go To Galaxy</button>
    <button onclick="toggleTheme()">Switch Side</button>
    <button onclick="openTrailer()">Watch Trailer</button>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <h1>ENTER THE GALAXY</h1>
  <p>Minecraft Java 1.21.11 Fully Converted</p>
</section>

<!-- Trailer Modal -->
<div id="trailerModal">
  <div class="modalContent">
    <span onclick="closeTrailer()">X</span>
    <video controls autoplay>
      <source src="assets/trailer.mp4" type="video/mp4">
    </video>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
